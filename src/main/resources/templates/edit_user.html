<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <!-- Можно добавить внешний файл CSS -->
</head>
<body>
<h2>Редактировать пользователя</h2>

<!-- Форма для редактирования -->
<form action="/admin/edit" method="post">
    <input type="hidden" name="id" value="${user.id}">

    <label for="username">Имя:</label>
    <input type="text" id="username" name="username" value="${user.username}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="${user.email}" required>

    <label for="password">Пароль (оставьте пустым, если не хотите менять):</label>
    <input type="password" id="password" name="password">

    <button type="submit">Сохранить</button>
</form>

<!-- Кнопка возврата -->
<a href="/admin">Назад</a>

<!-- Обработчик ошибок (если требуется) -->
<div th:if="${error != null}">
    <p style="color:red;">Ошибка: <span th:text="${error}"></span></p>
</div>

<!-- Можно добавить JavaScript для валидации -->
</body>
</html>
