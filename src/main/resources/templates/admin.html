<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Company or Name">
    <meta name="description" content="Admin panel to manage users and roles">
    <title>Admin Panel</title>
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <h2>Logged in as: <span th:text="${authUser.username}"></span></h2>
</header>

<section>
    <h3>All Users</h3>

    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a> |
                <a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <a href="/logout">Logout</a>
</footer>

</body>
</html>
