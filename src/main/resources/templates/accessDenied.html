<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Company or Name">
    <meta name="description" content="Page for access denied">
    <title>Доступ запрещен</title>
    <style>
        :root {
            --primary-color: #333;
            --accent-color: blue;
            --background-color: #f5f5f5;
            --border-color: #ddd;
            --table-padding: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-top: 50px;
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: darkblue;
        }

        footer {
            margin-top: 50px;
        }

        footer a {
            color: var(--accent-color);
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: darkblue;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<h1>Доступ запрещен</h1>
<h2>У вас нет прав для доступа к этой странице.</h2>
<p>Пожалуйста, обратитесь к администратору для получения доступа.</p>

<a href="/" class="button">Вернуться на главную</a>

<footer>
    <p>Powered by Your Company Name</p>
    <a href="/contact">Связаться с нами</a>
</footer>
</body>
</html>
